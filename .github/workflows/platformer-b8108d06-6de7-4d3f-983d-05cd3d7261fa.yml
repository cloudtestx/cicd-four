name: Platformer Generated wook Build
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: gcr.io/platformer-november/cicd-four
      CONTAINER_REGISTRY: 'https://gcr.io'
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: 'echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}'
      - name: Setup GCloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: '${{ secrets.GCLOUD_SERVICE_KEY }}'
          project_id: '${{ secrets.PROJECT_ID }}'
          export_default_credentials: true
        run: gcloud auth configure-docker -q
      - name: Build the Docker image
        run: 'docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .'
      - name: GCR Image Push
        run: 'docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}'
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: '${{secrets.ORG_ID_B573D8C2_035A_45B5_94C7_240C63E86ED7}}'
          project-id: '${{secrets.PROJECT_ID_B573D8C2_035A_45B5_94C7_240C63E86ED7}}'
          token: '${{secrets.AUTOGENERATED_CICD_B573D8C2_035A_45B5_94C7_240C63E86ED7}}'
          image-name: '${{env.SERVICE_NAME}}'
          tag: '${{steps.event-version.outputs.SOURCE_TAG }}'
          container-id: 96dd9b58-8e4c-4dbc-937b-ecf5e48cd7bc
